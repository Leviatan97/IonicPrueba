<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">Login</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="fixed">Documento</ion-label>
          <ion-input type="number"[(ngModel)]="this.documento"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="this.contrasena"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="login()">Ingresar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
